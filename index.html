<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- my css file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Star Wars RPG</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- my js file -->
    <script src="assets/javascript/game.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="box-1">
                    <div class="choose-character">Choose your character</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="box-2">
                    <div class="character" id="rey">
                        <img src="assets/images/rey.png">
                        <h4>Rey</h4>
                        <div class="hp">130</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="box-3">
                    <div class="character" id="yoda">
                        <img src="assets/images/yoda.png">
                        <h4>Yoda</h4>
                        <div class="hp">160</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="box-4">
                    <div class="character" id="kylo">
                        <img src="assets/images/kylo.png">
                        <h4>Kylo Ren</h4>
                        <div class="hp">110</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="box-5">
                    <div class="character" id="vader">
                        <img src="assets/images/vader.png">
                        <h4>Darth Vader</h4>
                        <div class="hp">180</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
